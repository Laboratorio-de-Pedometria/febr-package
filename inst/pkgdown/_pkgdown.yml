reference:
  - title: "Funções estruturais"
    desc: >
      As funções estruturais servem para conhecer a estrutura das tabelas dos conjuntos de dados publicados 
      no FEBR. Elas também servem para conhecer os padrões de codificação, nomenclatura, unidades de medida, 
      número de casas decimais, entre outros, usados no FEBR.
    contents: 
      - dictionary
      - unit
  - title: "Funções de acesso"
    desc: >
      As funções de acesso servem para descarregar os dados e metadados dos conjuntos de dados
      publicados no FEBR. Isso inclui as tabelas `dataset`, `observacao`, `camada`, e `metadado`.
    contents:
      - readFEBR
      - identification
      - metadata
      - observation
      - layer
  - title: "Funções auxiliares"
    desc: >
      As funções auxiliares servem para realizar tarefas complementares às funções estruturais e de
      acesso, assim apoiando o processamento e uso dos dados descarregados do FEBR, por exemplo, a
      criação de objetos de outras classes e a exportação dos dados.
    contents:
      - febr2sf
      - goto
      - febr2sse
      - morphology
      - readIndex
      - readVocabulary
      - taxonomy
